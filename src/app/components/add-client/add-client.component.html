<div class="container mt-4">
    <h2 class="text-center">Ajouter un Client</h2>
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" formControlName="nom" class="form-control" />
        <div *ngIf="clientForm.get('nom')?.invalid && clientForm.get('nom')?.touched" class="text-danger">
          Le nom est requis.
        </div>
      </div>
  
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" formControlName="prenom" class="form-control" />
        <div *ngIf="clientForm.get('prenom')?.invalid && clientForm.get('prenom')?.touched" class="text-danger">
          Le prénom est requis.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="clientForm.get('email')?.invalid && clientForm.get('email')?.touched" class="text-danger">
          L'email est requis et doit être valide.
        </div>
      </div>
  
      <div class="form-group">
        <label for="téléphone">Téléphone</label>
        <input type="text" id="téléphone" formControlName="téléphone" class="form-control" />
        <div *ngIf="clientForm.get('téléphone')?.invalid && clientForm.get('téléphone')?.touched" class="text-danger">
          Le téléphone est requis et doit comporter 10 chiffres.
        </div>
      </div>
  
      <div class="form-group">
        <label for="adress">Adresse</label>
        <input type="text" id="adress" formControlName="adress" class="form-control" />
        <div *ngIf="clientForm.get('adress')?.invalid && clientForm.get('adress')?.touched" class="text-danger">
          L'adresse est requise.
        </div>
      </div>
  
      <div class="form-group">
        <label for="city">Ville</label>
        <input type="text" id="city" formControlName="city" class="form-control" />
        <div *ngIf="clientForm.get('city')?.invalid && clientForm.get('city')?.touched" class="text-danger">
          La ville est requise.
        </div>
      </div>
  
      <div class="form-group">
        <label for="datenaissance">Date de Naissance</label>
        <input type="date" id="datenaissance" formControlName="datenaissance" class="form-control" />
        <div *ngIf="clientForm.get('datenaissance')?.invalid && clientForm.get('datenaissance')?.touched" class="text-danger">
          La date de naissance est requise.
        </div>
      </div>
  
      <button type="submit" [disabled]="clientForm.invalid" class="btn btn-primary mt-3">Ajouter Client</button>
      <button type="button" (click)="onCancel()" class="btn btn-secondary mt-3 ml-2">Annuler</button>
    </form>
  </div>
