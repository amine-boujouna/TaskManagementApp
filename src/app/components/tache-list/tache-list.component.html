<div class="table-container mat-elevation-z8">
  <div class="button-container">
    <button mat-button color="primary" (click)="openAddTacheDialog()" ><mat-icon class="custom-icon">add_circle</mat-icon></button>
    


  </div>
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
  
    <!-- Title Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="datedebut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Début </th>
      <td mat-cell *matCellDef="let element"> {{element.datedebut | date:'shortDate'}} </td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="datefin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Fin </th>
      <td mat-cell *matCellDef="let element"> {{element.datefin | date:'shortDate'}} </td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="priorite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priorité </th>
      <td mat-cell *matCellDef="let element"> {{element.priorite}} </td>
    </ng-container>

    <!-- Etat Column -->
    <ng-container matColumnDef="etat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> État </th>
      <td mat-cell *matCellDef="let element"> {{element.etat}} </td>
    </ng-container>

    <!-- Categorie Column -->
    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorie </th>
      <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="openEditDialog(element)"> <mat-icon>edit</mat-icon></button>
        <button mat-button color="warn" (click)="deleteTask(element.id)"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>

    <!-- Header and Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator
    [length]="totalLength"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20,50]"
    aria-label="Select number of tasks per page">
  </mat-paginator>
</div>
