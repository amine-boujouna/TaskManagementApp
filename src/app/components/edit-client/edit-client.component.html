<h2 mat-dialog-title>Edit Client</h2>

<div mat-dialog-content>
  <form (ngSubmit)="updateClient()">
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput [(ngModel)]="client.nom" name="nom" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Prenom</mat-label>
      <input matInput [(ngModel)]="client.prenom" name="prenom" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="client.email" name="email" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Téléphone</mat-label>
      <input matInput [(ngModel)]="client.telephone" name="telephone" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Adresse</mat-label>
      <input matInput [(ngModel)]="client.adress" name="adress" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="client.city" name="city" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date de naissance</mat-label>
      <input matInput [(ngModel)]="client.datenaissance" name="datenaissance" type="date" required />
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="updateClient()">Update</button>
</div>
